<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Calculator App</title>

<link rel="stylesheet" href="style.css">  

<script src="script.js" defer></script>

</head>

<body>

  

  

      <!-- <span id="calculations">0</span> -->
<div class="calculator-grid">

<div id="calculator">

  <div id="header">

    <h1>calc</h1> 

    <!-- <div id="theme">1 2 3 <p>THEME</p></div> -->

</div>
  <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>


      <div id="button-container">
        <div id="buttons">

            <button id="btn7" class="buttonClass" data-number>7</button>
            <button id="btn8" class="buttonClass" data-number>8</button>
            <button id="btn9" class="buttonClass" data-number>9</button>
            <button id="btnDel" class="buttonClass" data-delete>DEL</button>

            <button id="btn4" class="buttonClass" data-number>4</button>
            <button id="btn5" class="buttonClass" data-number>5</button>
            <button id="btn6" class="buttonClass" data-number>6</button>
            <button id="btnPlu" class="buttonClass" data-operation>+</button>

            <button id="btn1" class="buttonClass" data-number>1</button>
            <button id="btn2" class="buttonClass" data-number>2</button>
            <button id="btn3" class="buttonClass" data-number>3</button>
            <button id="btnMin" class="buttonClass" data-operation>-</button>

            <button id="btnDec" class="buttonClass" data-number>.</button>
            <button id="btn0" class="buttonClass" data-number>0</button>
            <button id="btnDiv" class="buttonClass" data-operation>/</button>
            <button id="btnMul" class="buttonClass" data-operation>x</button>

            <button id="btnRes" class="buttonClass2" data-all-clear>AC</button>
            <button id="btnEql" class="buttonClass2" data-equals>=</button>
        </div>
     
      </div>
    </div>
  </div>

 
</div>

  
 
</body>
</html>
